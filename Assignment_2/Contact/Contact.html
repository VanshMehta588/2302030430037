<!DOCTYPE html>

    />

  <body>
    <div class="desktop-7">
      <header class="div11359807-wrapper">
        <div class="div11359807">
          <img class="svg-icon" loading="lazy" alt="" src="./public/svg.svg" />

          <div class="div11359807-inner">
            <div class="frame-parent">
              <div class="frame-wrapper">
                <div class="frame-group">
                  <div class="frame-container">
                    <div class="input-parent">
                      <div class="input">
                        <input
                          class="search"
                          placeholder="Search"
                          type="text"
                        />
                      </div>
                      <button class="button">
                        <div class="search1">Search</div>
                      </button>
                    </div>
                    <div class="home-frame">
                      <b class="home">Home</b>
                      <img class="svg-icon1" alt="" src="./public/svg-1.svg" />
                    </div>
                  </div>
                  <div class="link-group">
                    <div class="contact-us-frame">
                      <b class="link-brownies">Brownies</b>
                      <b class="link-cakes">Cakes</b>
                      <b class="link-gift">Gift Boxes and Trays</b>
                      <b class="link-tea">Tea Cakes</b>
                      <b class="link-cupcakes">Cupcakes</b>
                      <b class="link-cookies">Cookies</b>
                    </div>
                  </div>
                </div>
              </div>
              <div class="account-label">
                <div class="div-flex-container">
                  <div class="frame-links-container">
                    <div class="link-label">
                      <div class="link-heading">Anchor</div>
                    </div>
                    <div class="section-headers">
                      <b class="link-shop">Shop</b>
                    </div>
                  </div>
                </div>
                <b class="account">Account</b>
              </div>
            </div>
          </div>
          <svg class="divflex-icon" width="24" height="60" viewBox="0 0 24 60" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g clip-path="url(#clip0_1_215)">
            <g clip-path="url(#clip1_1_215)">
            <path d="M1.99997 21V41H22V21" stroke="#6A6A6A" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M17 28C17 30.8 14.8 33 12 33C9.19997 33 6.99997 30.8 6.99997 28" stroke="#6A6A6A" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M20 23H3.99997C2.89997 23 1.99997 22.1 1.99997 21C1.99997 19.9 2.89997 19 3.99997 19H20C21.1 19 22 19.9 22 21C22 22.1 21.1 23 20 23Z" stroke="#6A6A6A" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>

            <rect width="24" height="24" fill="white" transform="translate(-3.05176e-05 18)"/>

            <clipPath id="clip1_1_215">
            <rect width="24" height="24" fill="white" transform="translate(-3.05176e-05 18)"/>
            </clipPath>
            </defs>

        </div>
      </header>
      <section class="section-headers1">
        <div class="contact-us-form">
          <div class="link-home-contact-us">
            <div class="input-fields">
              <div class="link-home">Home</div>
              <img class="svg-icon2" alt="" src="./public/svg-2.svg" />

              <div class="contact-us">Contact Us</div>
            </div>
            <div class="input-fields1">
              <h3 class="contact-us1">Contact Us</h3>
              <div class="email-i-d-field">
                <div class="you-can-reach">
                  You can reach out to us on store.food@gmail.com or via
                  9000000009.
                </div>
              </div>
              <div class="message-area">
                <div class="write-your-query">Write Your Query</div>
              </div>
              <div class="form-components">
                <div class="form">
                  <div class="input1"></div>
                  <input class="label" placeholder="First Name" type="text" />
                </div>
                <div class="form1">
                  <div class="input2"></div>
                  <input class="label1" placeholder="Last Name" type="text" />
                </div>
              </div>
            </div>
            <div class="form-label-last-name">
              <div class="form2">
                <div class="input3"></div>
                <input class="label2" placeholder="Email ID" type="text" />
              </div>
              <div class="textarea-message">
                <div class="form-eg">eg: abc@xyz.com</div>
              </div>
            </div>
            <div class="form3">
              <div class="input4"></div>
              <input class="label3" placeholder="Subject" type="text" />
            </div>
            <div class="message-textarea">
              <div class="form4">
                <input class="textarea" placeholder="Message" type="text" />
              </div>
              <div class="form-describe">
                Describe your query in detail above.
              </div>
            </div>
          </div>
          <button class="form-button">
            <div class="submit">Submit</div>
          </button>
        </div>
      </section>
    </div>
